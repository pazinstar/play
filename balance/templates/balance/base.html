<!-- balance/templates/balance/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'balance:home' %}">Home</a>
        <a href="#">Deposit</a>
        <a href="#">Contact</a>
        <a href="#">Chat</a>
    </div>

    {% block content %}{% endblock %}

</body>
</html>
